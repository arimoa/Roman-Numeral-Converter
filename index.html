<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roman Numeral Converter</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1 id="title">Roman Numeral Converter</h1>
    <div class="container" id="guidance">
      <h2>Guidance</h2>
      <table>
        <tr>
          <th>Integer numerals</th>
          <td>1</td>
          <td>4</td>
          <td>5</td>
          <td>9</td>
          <td>10</td>
          <td>40</td>
          <td>50</td>
          <td>90</td>
          <td>100</td>
          <td>400</td>
          <td>500</td>
          <td>900</td>
          <td>1000</td>
        </tr>
        <tr>
          <th>Roman numerals</th>
          <td>I</td>
          <td>IV</td>
          <td>V</td>
          <td>IX</td>
          <td>X</td>
          <td>XL</td>
          <td>L</td>
          <td>XC</td>
          <td>C</td>
          <td>CD</td>
          <td>D</td>
          <td>CM</td>
          <td>M</td>
        </tr>
      </table>
      <p class="note">
        <span class="material-symbols-outlined"> star </span
        ><span>Your number should be in the range of 1-3999</span>
      </p>
    </div>
    <div class="container" id="main">
      <label for=""
        >Please enter an integer number and then press the convert button:<input
          type="number"
          placeholder="e.g., 78 - The number should be between 1 and 3999"
          min="1"
          max="3999"
      /></label>
      <button id="btn" type="button">Convert</button>
      <p id="result">The result will be shown here</p>
    </div>
  </body>
</html>
